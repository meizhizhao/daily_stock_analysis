name: intraday-5m-monitor

# 用引号避免 PyYAML(YAML 1.1) 把 on 解析成 True
"on":
  workflow_dispatch:
    inputs:
      stock_list:
        description: "逗号分隔，如 002952,603172；留空则使用仓库变量 vars.STOCK_LIST"
        required: false
        default: ""
      force_run:
        description: "1=强制非交易时段也运行（测试用）；0=仅交易时段"
        required: false
        default: "0"

  # GitHub cron is UTC
  # 北京时间(UTC+8) A股: 09:30-11:30 / 13:00-15:00
  # 对应 UTC: 01:30-03:30 / 05:00-07:00
  schedule:
    # ======【正式】交易时段：每5分钟 ======
    # 09:30-09:59 BJ (01:30-01:59 UTC)
    - cron: "30,35,40,45,50,55 1 * * 1-5"
    # 10:00-11:59 BJ (02:00-03:59 UTC)
    - cron: "*/5 2-3 * * 1-5"
    # 13:00-14:59 BJ (05:00-06:59 UTC)
    - cron: "*/5 5-6 * * 1-5"
    # 15:00 BJ (07:00 UTC) 收盘补一跑（可选）
    - cron: "0 7 * * 1-5"

permissions:
  contents: read

concurrency:
  group: intraday-5m-monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # ====== Secrets（必须配置在 Settings -> Secrets and variables -> Actions -> Secrets）======
      FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

      # ====== Variables（可选；没配就用默认值）======
      # 关键：inputs(手动) > vars(仓库变量) > 默认
      STOCK_LIST: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.stock_list != '' && github.event.inputs.stock_list) || vars.STOCK_LIST || '002952' }}

      INDEX_LIST: ${{ vars.INDEX_LIST || '000300,000001' }}
      COOLDOWN_MIN: ${{ vars.COOLDOWN_MIN || '15' }}
      ORB_BUFFER_BP: ${{ vars.ORB_BUFFER_BP || '10' }}
      MAX_TOKENS: ${{ vars.MAX_TOKENS || '450' }}
      SYM_LLM_COOLDOWN_MIN: ${{ vars.SYM_LLM_COOLDOWN_MIN || '4' }}

      # 快照冷却（无事件也推送快照的脚本会用到）
      SNAPSHOT_COOLDOWN_MIN: ${{ vars.SNAPSHOT_COOLDOWN_MIN || '2' }}

      # 错开分钟边界：避免数据源上一根bar还没落地
      JITTER_SEC: ${{ vars.JITTER_SEC || '15' }}

      # FORCE_RUN：手动输入优先，其次 vars，最后默认0
      FORCE_RUN: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.force_run != '' && github.event.inputs.force_run) || vars.FORCE_RUN || '0' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml

      # ---- 测试1：workflow YAML 自检（避免 on 被解析成 True 的误报）----
      - name: Test - parse workflow yaml
        run: |
          python - <<'PY'
          import yaml, pathlib
          p = pathlib.Path(".github/workflows/intraday_5m.yml")
          data = yaml.safe_load(p.read_text(encoding="utf-8"))
          assert isinstance(data, dict), "workflow yaml should parse to dict"
          ok = ("on" in data) or (True in data) or ('"on"' in data)
          assert ok, f"missing 'on' block (keys={list(data.keys())})"
          print("YAML parse OK. keys=", list(data.keys()))
          PY

      # ---- 测试2：打印触发器 & 时间（UTC/BJ）----
      - name: Test - debug trigger & time
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "branch=${{ github.ref_name }}"
          echo "UTC time:" && date -u "+%F %T"
          echo "BJ time:" && TZ=Asia/Shanghai date "+%F %T"

      # ---- 关键：打印 STOCK_LIST 最终值，定位“为什么还是旧票”----
      - name: Debug env (stock/index)
        run: |
          echo "inputs.stock_list='${{ github.event.inputs.stock_list }}'"
          echo "vars.STOCK_LIST='${{ vars.STOCK_LIST }}'"
          echo "FINAL STOCK_LIST='$STOCK_LIST'"
          echo "FINAL INDEX_LIST='$INDEX_LIST'"
          echo "FORCE_RUN='$FORCE_RUN' SNAPSHOT_COOLDOWN_MIN='$SNAPSHOT_COOLDOWN_MIN'"

      # ---- 测试3：检查必需 Secrets 是否存在（不打印敏感值）----
      - name: Test - check required secrets
        run: |
          set -e
          missing=0
          check() {
            name="$1"
            val="${!name}"
            if [ -z "$val" ]; then
              echo "::error::Missing env: $name"
              missing=1
            else
              echo "OK: $name"
            fi
          }
          check FEISHU_WEBHOOK_URL
          check OPENAI_BASE_URL
          check OPENAI_API_KEY
          check OPENAI_MODEL
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi

      # ---- 心跳：无论脚本是否产出事件，都能证明“跑起来了 + 用了哪只票”----
      - name: Heartbeat to Feishu
        if: always()
        env:
          WEBHOOK: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: |
          utc="$(date -u '+%F %T')"
          bj="$(TZ=Asia/Shanghai date '+%F %T')"
          payload='{"msg_type":"text","content":{"text":"【HEARTBEAT】intraday-5m-monitor started | event=${{ github.event_name }} | UTC='"$utc"' | BJ='"$bj"' | branch=${{ github.ref_name }} | stock_list='"${STOCK_LIST}"' | force_run='"${FORCE_RUN}"'"}}'
          curl -sS -X POST -H "Content-Type: application/json" -d "$payload" "$WEBHOOK" >/dev/null || true

      - name: Jitter before run
        run: |
          echo "sleep ${JITTER_SEC}s ..."
          sleep "${JITTER_SEC}"

      - name: Run intraday watcher
        run: |
          python intraday_watch_5m.py

      - name: Failure - print state & logs
        if: failure()
        run: |
          echo "=== ls -la ==="
          ls -la
          echo "=== intraday_state.json (if exists) ==="
          test -f intraday_state.json && cat intraday_state.json || echo "no intraday_state.json"

      - name: Failure - notify Feishu
        if: failure()
        env:
          WEBHOOK: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: |
          utc="$(date -u '+%F %T')"
          bj="$(TZ=Asia/Shanghai date '+%F %T')"
          payload='{"msg_type":"text","content":{"text":"【FAIL】intraday-5m-monitor failed | event=${{ github.event_name }} | UTC='"$utc"' | BJ='"$bj"' | branch=${{ github.ref_name }} | run=${{ github.run_id }} | 打开 Actions 日志查看具体错误"}}'
          curl -sS -X POST -H "Content-Type: application/json" -d "$payload" "$WEBHOOK" >/dev/null || true
